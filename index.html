<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Clock</title>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="menu">
				<div class="menu__icon">
					<span></span>
				</div>
				<div class="menu__body">
					<form action="#" name="inputForm" class="inputform">
						<div class="inputform__iuputs">
							<div class="inputform__input">
								<label for="cityName">Input Sity Name</label>
								<input id="cityName" type="radio" name="inputPlace" value="cityName" checked>
								<input name="sity" type="text" placeholder="Sity Name">
							</div>
							<div class="inputform__input">
								<label for="coords">Input Geocoords lat, lon</label>
								<input id="coords" type="radio" name="inputPlace" value="coords">
								<input type="text" name="lat" placeholder="lat" disabled>
								<input type="text" name="lon" placeholder="lon" disabled>
							</div>
						</div>
						<button id="send" class="inputform__btn"> Add New Clock</button>
						<div id="showError" class="error"></div>
					</form>
					<div id="showVar" class="show-var">
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div id="selfTime" class="main__self-time">
				<div class="clock-item">
					<div class="clock-item__title"></div>
					<div class="clock-item__item"> </div>
				</div>
			</div>
			<div id="items" class="items"></div>
		</div>
		<div class="footer"> </div>
	</div>
	<script src="./js/script.js">	</script>
</body>

</html>
